<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtotales por Indicador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Subtotales por Indicador</h1>

    {% if subtotales %}
        <table>
            <thead>
                <tr>
                    <th>Indicador</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                {% for sub in subtotales %}
                    <tr>
                        <td>{{ sub[0] }}</td>
                        <td>{{ sub[1] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No se encontraron subtotales para el proyecto actual.</p>
    {% endif %}
</body>
</html>
